<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calendar</title>
	<script src="script.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
	<!-- Most of the CSS is dealt with by Bulma so I haven't bothered with external CSS -->
	<style type="text/css">
		#table {
			margin: 0 auto;
		}
		td {
			text-align: center!important;
		}
		#jumpForm {
			align-self: center;
		}
	</style>
</head>
<body>
	<section class="hero">
	  	<div class="hero-body"></div>
	</section>
	<section class="section">
		<div class="container">
			<div class="box mgb-small mgt-small">
				<div class="level is-mobile is-flex-wrap-wrap">
					<div class="level-item has-text-centered mb-2">
						<button class="button is-light" onclick="backOneYear()">-1 Year</button>
					</div>
					<div class="level-item has-text-centered mb-2">
						<button class="button is-light" onclick="today()">Today</button>
					</div>
				</div>
			</div>
		</div>
	</section>
					
</body>
</html>
